<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>手机电量</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                /* 为了让效果显示在屏幕中间 */
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: rgb(0, 0, 0);
            }

            .content {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                color: rgb(15, 15, 5);
            }

            /* 开始充电按钮 */
            .start {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 7vw;
                height: 2.6vw;
                margin-bottom: 1vw;
                background-color: coral;
                border-radius: 0.5vw;
                font-size: 0.5vw;
            }

            /* 点击事件 */
            .start:active {
                transform: scale(0.9);
            }

            /* 结束充电 */
            .stop {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 7vw;
                height: 2.6vw;
                margin-bottom: 1vw;
                background-color: coral;
                border-radius: 0.5vw;
                font-size: 0.5vw;
            }

            /* 点击事件 */
            .stop:active {
                transform: scale(0.9);
            }

            .battery {
                width: 5.2vw;
                height: 10.4vw;
                background-color: black;
                border-radius: 0.5vw;
                position: relative;
                margin-bottom: 1.6vw;
            }
            /* 充的电 */
            .batteryNum {
                position: absolute;
                width: 5.2vw;
                background-color: rgb(0, 0, 0);
                background: linear-gradient(
                    to bottom,
                    #04e963 0%,
                    #0bdf9f 44%,
                    #0bdfc3 100%
                );
                bottom: 0;
                left: 0;
                border-radius: 0.5vw;
                /* 动画属性 */
                animation: charge 5s linear 1 forwards;
            }
            .water {
                position: absolute;
                width: 5.2vw;
                top: 0;
                left: 0;
                bottom: 0;
                border-radius: 0.5vw;
                z-index: 10;
                overflow: hidden;
            }
            .waterOne {
                width: 20.8vw;
                height: 20.8vw;
                border-radius: 40% 48%;
                background: rgba(255, 255, 255, 1);
                left: 50%;
                position: absolute;
                /* 动画属性 */
                animation: waterOne 5s linear 1 forwards;
            }
            .waterTwo {
                width: 20.8vw;
                height: 20.8vw;
                border-radius: 32% 40%;
                background: rgba(255, 255, 255, 1);
                position: absolute;
                left: 50%;
                /* 动画属性 */
                animation: waterTwo 5s linear 1 forwards;
            }
            /* 充电的动画 */
            @keyframes charge {
                0% {
                    top: 100%;
                    filter: hue-rotate(90deg);
                }
                50% {
                    top: 40%;
                    filter: hue-rotate(45deg);
                }
                100% {
                    top: 0%;
                    filter: hue-rotate(0deg);
                }
            }
            /* 水纹动画1 */
            @keyframes waterOne {
                0% {
                    transform: translate(-50%) rotate(0deg);
                    bottom: 0;
                }
                100% {
                    transform: translate(-50%) rotate(360deg);
                    bottom: 10.4vw;
                }
            }
            /* 水纹动画2 */
            @keyframes waterTwo {
                0% {
                    transform: translate(-50%) rotate(0deg);
                    bottom: 0;
                }
                100% {
                    transform: translate(-50%) rotate(360deg);
                    bottom: 10.4vw;
                }
            }
        </style>
    </head>
    <body>
        <div class="content">
            <div class="battery">
                <!-- 充的电量 -->
                <div class="batteryNum"></div>
                <!-- 水波纹 -->
                <div class="water">
                    <!-- 因为需要获取节点，所以设置两个元素，使用伪元素写不方便 -->
                    <div class="waterOne"></div>
                    <div class="waterTwo"></div>
                </div>
            </div>
            <div class="option">
                <div class="start">开始充电</div>
                <div class="stop">暂停充电</div>
            </div>
        </div>
        <script>
            // 获取相关节点
            const startDOM = document.querySelector(".start");
            const batteryNumDOM = document.querySelector(".batteryNum");
            const stopDOM = document.querySelector(".stop");
            const waterOne = document.querySelector(".waterOne");
            const waterTwo = document.querySelector(".waterTwo");
            batteryNumDOM.style.animationPlayState = "paused";
            waterOne.style.animationPlayState = "paused";
            waterTwo.style.animationPlayState = "paused";
            // 充电事件
            startDOM.addEventListener("click", () => {
                batteryNumDOM.style.animationPlayState = "running";
                waterOne.style.animationPlayState = "running";
                waterTwo.style.animationPlayState = "running";
            });
            // 停止充电事件
            stopDOM.addEventListener("click", () => {
                batteryNumDOM.style.animationPlayState = "paused";
                waterOne.style.animationPlayState = "paused";
                waterTwo.style.animationPlayState = "paused";
            });
        </script>
    </body>
</html>
